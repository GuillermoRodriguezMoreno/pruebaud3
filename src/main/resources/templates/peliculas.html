<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div id="contenedora" style="float:none; margin: 0 auto;width: 95%;" >
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1>Peliculas</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/peliculas/crear">
                    <input type="submit" value="Crear" class="btn btn-success">
                </form>
            </div>

        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div  style="float: left;width: 10%">Id</div>
        <div  style="float: left;width: 10%">Titulo</div>
        <div  style="float: left;width: 10%">Fecha lanzamiento</div>
        <div  style="float: left;width: 10%">Idioma</div>
        <div style="float: left;width: 10%">Rental rate</div>
        <div  style="float: left;width: 10%">duracion</div>
        <div  style="float: left;width: 10%">replacement cost</div>
        <div  style="float: none;width: auto;overflow: hidden;">Acción</div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div  th:each="pelicula : ${listaPeliculas}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 10%" th:text="${pelicula.id}">0</div>
        <div style="float: left;width: 10%" th:text="${pelicula.titulo}">nombre</div>
        <div style="float: left;width: 10%" th:text="${pelicula.fecha_lanzamiento}">apellido1</div>
        <div style="float: left;width: 10%" th:text="${pelicula.idioma.getNombre()}">apellido2</div>
        <div style="float: left;width: 10%" th:text="${pelicula.rental_rate}">ciudad</div>
        <div style="float: left;width: 10%" th:text="${pelicula.duracion}">categoría</div>
        <div style="float: left;width: 10%" th:text="${pelicula.replacement_cost}">categoría</div>
        <div style="float: none;width: auto;overflow: hidden;">
            <form th:action="@{/peliculas/__${pelicula.id}__}" style="display: inline;">
                <input type="submit" value="Ver Detalle" class="btn btn-info" />
            </form>
            <form th:action="@{/peliculas/editar/}+${pelicula.id} " style="display: inline;">
                <input type="submit" value="Editar" class="btn btn-primary" />
            </form>
            <form th:action="@{/peliculas/borrar/__${pelicula.id}__}" method="post" style="display: inline;">
                <input  type="submit" value="Eliminar" class="btn btn-danger" />
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body>
</html>
</html>
